steps:
  - task: Cache@2
    displayName: 'Cache Gradle'
    inputs:
      key: 'gradle | $(Agent.OS) | $(Build.SourcesDirectory)/build.gradle'
      path: '$(GRADLE_USER_HOME)'
  - task: Gradle@3
    inputs:
      tasks: check
      options: '--build-cache -PenvIsCi'
      jdkVersionOption: '1.11'
